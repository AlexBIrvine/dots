[colors]
background = #00
background-alt = #3306080a
primary = #fff
alert = #f7768e

[bar/top]
bottom = false
monitor = eDP1

background = ${colors.background}

border-size = 0
border-color = #000000

padding-right = 2
padding-left = 1

module-margin-left = 1
module-margin-right = 1

font-0 = FiraCode Nerd Font:size=12;1

modules-left = bspwm 
modules-right = cpu memory bat0 bat1 date


wm-restack = bspwm

[bar/extern]
bottom = false
monitor = HDMI2

background = ${colors.background}

border-size = 0
border-color = #000000

padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = FiraCode Nerd Font:size=10;1

modules-left = bspwm 
modules-center = xwindow
modules-right = memory bat1 bat2 cpu date

wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode    = false
enable-click   = false
enable-scroll  = false
reverse-scroll = false
fuzzy-match = true

format = <label-state> <label-mode>

ws-icon-0 = 1;term
ws-icon-1 = 2;web
ws-icon-2 = 3;background

label-focused = [%icon%]
label-focused-background = #130066
label-focused-underline  = #ffffff
label-urgent = %icon%
label-occupied = %icon%
label-empty = %icon%
label-monocle = (Monocle)
label-tiled = (Tiled)

label-separator = |
label-separator-padding = 1

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %I:%M
label = %date% %time%

[module/bat0]
inherit = module/battery
battery = BAT0
label-charging = BAT-O: %percentage%%
label-discharging = BAT-O: %percentage%%
label-full = BAT-0: %percentage%%
label-low = BAT-O: %percentage%%


[module/bat1]
inherit = module/battery
battery = BAT1
label-charging = BAT-1: %percentage%%
label-discharging = BAT-1: %percentage%%
label-full = BAT-1: %percentage%%
label-low = BAT-1: %percentage%%

[module/battery]
type  = internal/battery
low-at = 10
adapter = AC

[module/memory]
type  = internal/memory
label = RAM: %percentage_used%%

[module/cpu]
type   = internal/cpu
label  = CPU: %percentage%%
